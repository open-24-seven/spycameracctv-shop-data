    description: "As with all of our B grade stock, this 12V rechargeable battery
      has either been returned by a customer, used by our sales team for testing,
      or has simply been removed from it's packaging. It will have seen minimal use,
      but will have been taken out of it's packaging, and may show cosmetic signs
      of use.\r\n\r\nThis is a high capacity lithium ion (li-on) battery that is designed
      to be used with CCTV cameras and other 12V DC equipment. This 6800mAh lithium
      battery has a high capacity of 6800mAh which can provide up to 36 hours of continuous
      for power for your 12V DC camera. Because this high capacity lithium battery
      is fully rechargeable it can be used again and again with your CCTV camera or
      other 12V DC equipment for a portable solution.\r\n\r\nThis high capacity 12V
      DC battery uses a jack type connector with a 5.5mm outer diameter and a 2.1mm
      inner diameter, making it is compatible our with long range CCTV camera equipment
      or our short range 2.4GHz security camera kits. This means you can place your
      cameras where there is no local power supply and have them transmit back to
      your receiver continuously for up to 36 hours* (depending on camera model and
      power requirements).\r\n\r\nThis 12V DC lithium battery will also work well
      with our wired and pinhole cameras if you require to build a portable hidden
      spy camera recorder if you are a private investigator or if you are a property
      surveyor and would like to have a portable camera system for checking piping,
      lofts, drains etc.\r\n\r\nStock is however extremely limited, so don't delay
      and snatch up a bargain!"
