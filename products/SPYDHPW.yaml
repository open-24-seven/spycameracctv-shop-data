    description: "This pair of sleek black wireless headphones conceals a tiny spy
      camera, recording a forward view from the right ears. They can be worn on the
      street in plain sight without attracting attention, making them an ideal body-worn
      security tool for investigators and journalists. Footage is recorded to the
      MicroSD card slot in 1920x1080 Full HD, packed with usable subject detail.\r\n\r\nThe
      phones feature a built-in Wifi transmitter, letting you log in to view and control
      the camera from a nearby Android or iOS mobile device. The kit includes a 16GB
      MicroSD card as standard, but the camera can work with cards up to 32GB in size.
      A long life rechargeable battery allows over 2 hours of continuous usage, more
      than enough for most assignments. You can even get the headphones to play music,
      by loading MP3s up to a MicroSD card."
