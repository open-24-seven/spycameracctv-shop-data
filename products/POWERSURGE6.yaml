    description: "This is our 6 way Masterplug surge protected extension cable with
      2 metre lead, a perfect add-on to any 4 camera CCTV setup. Plug in up to 6 devices,
      perfect for 4 cameras, a DVR and TV/Monitor. This surge protector has a maximum
      load of 13 amps. \r\n\r\nHundreds of power surges can occur in your home and
      office every day. The switching on/off of fluorescent lights and household appliances
      like refrigerators, washing machines and tumble dryers can cause power surges
      and spikes.\r\n\r\nMASTERPLUG SURGE WARRANTY\r\nConfident in our state of the
      art technology Masterplug Surge products come with a 'Connected Equipment Warranty'.
