      is being able to pan and tilt the camera straight from your screen or your smartphone
      app. Using its motorised base it can look around the room effortlessly. This
      flexibility makes it ideal for indoor home security whether it is keeping an
      eye your pet whilst you are out and about or even as a baby monitor. \r\n\r\nCapturing
      footage in 720p HD and with night vision you will be able to monitor your room
      around the clock. The camera can be simply placed on a table or desk or you
      can use the included clip-in bracket to mount it securely to your ceiling. It
      also features two-way audio letting you talk back through the camera by speaking
      into a microphone on the screen.\r\n\r\nTo view and record footage this camera
      needs to be paired with one of our 9\" LCD monitor recorders.\r\n\r\n"
