      with a 2.8mm lens providing a wide-angle field of view. All of this is housed
      in a secure metallic weatherproof housing rated IP66 and vandal proof.\r\n\r\nThe
      camera can be powered over Ethernet removing the need for a separate power supply,
      which makes set up simple. Using the Hikvision app on your smartphone you can
      view the camera remotely wherever you are in the world and tweak settings.\r\n"
