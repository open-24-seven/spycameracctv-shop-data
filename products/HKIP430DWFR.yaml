      or ex-display model. The packaging will have been opened but the contents have
      been fully tested. It might have minor cosmetic defects.\r\n\r\nThis IP dome
      camera from Hikvision, the worldâ€™s largest manufacturer of CCTV equipment,
      is excellent as a standalone camera or as part of a larger system. The headline
