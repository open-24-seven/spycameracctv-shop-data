      for power for your 12V DC camera. Because this high capacity lithium battery
      is fully rechargeable it can be used again and again with your CCTV camera or
      other 12V DC equipment for a portable solution.\r\n\r\nThis high capacity 12V
      DC battery uses a jack type connector with a 5.5mm outer diameter and a 2.1mm
      inner diameter, making it is compatible our with long range CCTV camera equipment
      or our short range 2.4GHz security camera kits. This means you can place your
      cameras where there is no local power supply and have them transmit back to
      your receiver continuously for up to 36 hours* (depending on camera model and
      power requirements).\r\n\r\nThis 12V DC lithium battery will also work well
      with our wired and pinhole cameras if you require to build a portable hidden
