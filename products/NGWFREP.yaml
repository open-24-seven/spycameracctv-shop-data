      Ports: N/A\r\nInstallation: CD-less, Push n Connect using WPS\r\nSecurity: Wifi
      Protected Access (WPA, WPA2-PSK), WEP\r\nSystem Requirements: 802.11 b/g/n 2.4GHz
      router; IE 5.0, Firefox 2.0, Safari 1.4, Chrome 11.0 browsers or later \r\nDimensions:
      67x55x34mm\r\nWeight: 98g"
