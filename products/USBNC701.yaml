      Frequency(V): 50Hz 60Hz\r\nAngular Field of View: 110 degree (f=2.8mm)\r\nMinimum
      Illumination: 3.0Lux (F1.2)/ 0Lux (IR LED On)\r\nConsumption Current: 80 mA\r\nWireless
      Frequency: ISM 2.414 - 2.468ghz\r\nOperating Range: 30m/100m (Obstructed / Unobstructed)\r\nTransmission
      Power: 10mW\r\nGain Control: Automatic\r\nModulation Mode: FM\r\nBandwidth:
      18M\r\nPower: DC 8V / 500mA\r\nOperating Temperature: -10oC ~ +40oC\r\nOperating
